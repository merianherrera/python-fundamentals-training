<!doctype html>
<html>
<head>
    <title>Customers Example</title>

</head>

<body>
Customers #: {{customers|length}}

<h1> Customers</h1>
<table>
    <thead>
    <td>Company</td>
    <td>Contact</td>
    <td>City</td>
    <td>Region</td>
    <td>Country</td>
    </thead>
    <tbody>
    {% for cus in customers %}
    <tr>
        <td>{{ cus.CompanyName }}</td>
        <td>{{ cus.ContactTitle }} {{ cus.ContactName }}</td>
        <td>{{ cus.City }}</td>
        <td>{{ cus.Region }}</td>
        <td>{{ cus.Country }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
 <style>
        thead,
        tfoot {
            background-color: #3f87a6;
            color: #fff;
        }

        tbody {
            background-color: #e4f0f5;
        }

        caption {
            padding: 10px;
            caption-side: bottom;
        }

        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-family: sans-serif;
            font-size: .8rem;
        }

        td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 5px 10px;
        }

        td {
            text-align: center;
        }
    </style>
</html>
